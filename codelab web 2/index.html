<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan </title>
    <style>
        /* CSS Opsional */
        body {
            font-family: Arial, sans-serif;
            background-color: #E9EFEC;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #16325B;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgb(240, 232, 232);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #FFB0B0;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .reset-btn {
            background-color: #f44336;
        }
        .reset-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Penjumlahan</h2>
        <label for="bil1">Bilangan pertama</label>
        <input type="number" id="bil1" placeholder="Masukkan bilangan pertama">

        <label for="bil2">Bilangan kedua</label>
        <input type="number" id="bil2" placeholder="Masukkan bilangan kedua">

        <button onclick="jumlah()">Jumlahkan</button>
        <button class="reset-btn" onclick="reset()">Reset</button>

        <h3>Hasil: <span id="hasil">0</span></h3>
    </div>

    <script>
        // Fungsi untuk melakukan penjumlahan
        function jumlah() {
            var bil1 = parseFloat(document.getElementById('bil1').value);
            var bil2 = parseFloat(document.getElementById('bil2').value);
            var hasil = bil1 + bil2;
            document.getElementById('hasil').textContent = hasil;
        }

        // Fungsi untuk mereset form
        function reset() {
            document.getElementById('bil1').value = '';
            document.getElementById('bil2').value = '';
            document.getElementById('hasil').textContent = '0';
        }
    </script>

</body>
</html>
